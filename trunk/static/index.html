<!DOCTYPE html>
<html ng-app="Landastic">
<head>
    <title>Landastic</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <style type="text/css">
        /*html { height: 100%; }*/
        /*body { height: 100%; }*/
        #content { position: absolute; top: 40px; right: 0px; bottom: 0px; left: 0px; }
        #map_span { height: 100%; }
        #map_canvas { height: 100%; }
        #map_canvas img { max-width: none; }
        #lands_span { height: 100%; overflow-y: scroll; }
    </style>

</head>
<body onload="initialize()">
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Landastic</a>
            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li><a href="#">Welcome <strong>Anonymous</strong></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="content" class="row-fluid" ng-controller="LandsCtrl">
    <div id="map_span" class="span9">
        <div id="map_canvas"></div>
    </div>
    <div id="lands_span" class="span3">
        <table class="table table-condense table-striped">
            <tbody>
                <tr ng-repeat="land in lands">
                    <td><strong>{{ land.name }}</strong><br/>{{ land.location }}</td>
                </tr>
                <!--<tr><td><strong>Parco</strong><br/>10.203015, -123.573222</td></tr>-->
                <!--<tr><td><strong>Domus</strong><br/>10.203015, -123.483210</td></tr>-->
            </tbody>
        </table>
    </div>
</div>
