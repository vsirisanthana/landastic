<form name="landForm" class="form-horizontal">
    <!--<div class="form-actions">-->
        <!--<button type="submit" class="btn btn-primary">Save</button>-->

    <fieldset>
        <legend>Basics</legend>
        <div class="control-group">
            <label class="control-label" for="land_name">Name</label>
            <div class="controls">
                <input type="text" id="land_name" ng-model="land.name" name="name" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_location">Location</label>
            <div class="controls">
                <input type="text" id="land_location" ng-model="land.location" name="location" required/>
            </div>
        </div>
        <input type="hidden" ng-model="land.key"/>
        <textarea class="input-xlarge" rows="8" ng-model="land.features"/>
    </fieldset>
    <p>Created: {{ land.created | date }}</p>
    <p>Created by: {{ land.created_by }}</p>
    <p>Last modified: {{ land.last_modified | date }}</p>
    <p>Last modified by: {{ land.last_modified_by }}</p>

            <!--</div>-->
        <!--</div>-->

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" ng-click="saveLand()">Save</button>
        <button type="submit" class="btn btn-danger" ng-show="land.deletable" ng-click="deleteLand()">Delete</button>
        <button type="reset" class="btn" ng-click="$location.path('#/')">Cancel</button>
    </div>
</form>
