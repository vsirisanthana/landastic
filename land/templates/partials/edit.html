<form name="landForm" class="form-horizontal">
    <!--<div class="form-actions">-->
        <!--<button type="submit" class="btn btn-primary">Save</button>-->
        <!--<button class="btn">Cancel</button>-->
    <!--</div>-->
    <p ng-show="!land.location">Please create some location</p>
    <fieldset>
        <input type="hidden" ng-model="land.key"/>
        <input type="hidden" ng-model="land.location" required/>
        <input type="hidden" ng-model="land.features" required/>
    </fieldset>
    <fieldset>
        <legend>Land</legend>
        <div class="control-group">
            <label class="control-label" for="land_name">Name</label>
            <div class="controls">
                <input type="text" id="land_name" ng-model="land.name" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_description">Description</label>
            <div class="controls">
                <textarea id="land_description" ng-model="land.description" rows="5"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_area">Area</label>
            <div class="controls">
                <input type="text" id="land_area" ng-model="land.area"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_price">Price</label>
            <div class="controls">
                <input type="text" id="land_price" ng-model="land.price"/>
            </div>
        </div>

        <!--<textarea class="input-xlarge" rows="8" ng-model="land.features"/>-->
    </fieldset>
    <fieldset>
        <legend>Prices</legend>
        <div class="control-group">
            <label class="control-label" for="land_ask_price">Ask price</label>
            <div class="controls">
                <input type="text" id="land_ask_price" ng-model="land.price"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_bid_price">Bid price</label>
            <div class="controls">
                <input type="text" id="land_bid_price" ng-model="land.price"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="land_market_price">Market price</label>
            <div class="controls">
                <input type="text" id="land_market_price" ng-model="land.price"/>
            </div>
        </div>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary" ng-click="saveLand()">Save</button>
        <button type="submit" class="btn btn-danger" ng-show="land.deletable" ng-click="deleteLand()">Delete</button>
        <button type="reset" class="btn" ng-click="$location.path('#/')">Cancel</button>
    </div>
</form>
